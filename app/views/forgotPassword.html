<div class="container main-frame">
    <div class="col-lg-10 col-sm-10 col-xs-8">
        <form role="form" name="forgotPasswordForm" class="col-lg-6 col-sm-6 col-xs-12" novalidate ng-submit="sendEmailToForgotPass()">
            <fieldset>
                <legend>Request Password Reset</legend>
                <div>
                   <p>To reset your password, enter your email address below.</p>
                   <p>An email will be sent to you with reset password.</p>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input required type="email" class="form-control" id="userEmail" placeholder="Please enter your registered email id" name="userEmail" ng-model="userEmail">
                    <div ng-show="forgotPasswordForm.Email.$dirty && forgotPasswordForm.Email.$invalid">
                        <span ng-show="forgotPasswordForm.Email.$error.required">Email required.</span>
                    </div>
                </div>
                <button class = "btn btn-primary" ng-disabled="forgotPasswordForm.$invalid" type="submit">Submit</button>
                <span style="color:blue">{{message}}</span>
                <span style="color:red">{{errorMessage}}</span>
            </fieldset>
        </form>
    </div>
</div>
